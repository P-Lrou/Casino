<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Casino Tap</title>
    <link rel="icon" type="image/png" sizes="50x50" href="pictures/logo.png">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="interface">
        <h1>Casino Tap</h1>
        <h2 class="player1">Player 1 : <span class="number1"></span> / 100</h2>
        <h2 class="player2">Player 2 : <span class="number2"></span> / 100</h2>
        <div class="roulette">
            <img class="roulette1" src="pictures/roulette.png">
            <img class="roulette2" src="pictures/roulette_hover.png">
        </div>
    </div>

    <div class="gauge1">
        <div class="gauge1_back"></div>
        <div class="gauge1_front"></div>
    </div>
    <div class="gauge2">
        <div class="gauge2_back"></div>
        <div class="gauge2_front"></div>
    </div>

    <div class="overlay">

        <div class="background_monnaie"></div>
        <div class="menu_start">
            <h1>Welcome !</h1>
        </div>
        <div class="p1_win">
            <h1>Player 1 Win !</h1>
        </div>
        <div class="p2_win">
            <h1>Player 2 Win !</h1>
        </div>
        <div class="menu">
            <a href="../index.html" style="text-decoration: none;">
                <div class="back_card"></div>
            </a>
        </div>
        <button class="button_play" type="button">Play</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
